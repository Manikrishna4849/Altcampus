<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment -6</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header>
        <h1> The Box Model, Box-sizing & Box shadow</h1>
    </header>
    <hr>
    <main>
        <section>
            <h2>Exercise 1</h2>
            <div class="box"></div>
            <div class="marker">
                <div class="markers">
                <span class="circle content"></span>
                <span>Content</span>
                </div>
                <div class="markers">
                <span class="circle padding"></span>
                <span>Padding</span>
                </div>
                <div class="markers">
                <span class="circle border"></span>
                <span>Border</span>
                </div>
                <div class="markers">
                <span class="circle margin"></span>
                <span>Margin</span>
                </div>
            </div>
        </section>
        <hr>
        <section>
            <h2>Exercise 2</h2>
            <p>No Borders On the Boxes.</p>
        <div class="container">
            <div class="allchild"></div>
            <div class="allchild"></div>
            <div class="allchild"></div>
        </div> 
        <hr>
        <p>No Borders On the Boxes.</p>
        <div class="container">
            <div class="allchild bor"></div>
            <div class="allchild bor"></div>
            <div class="allchild bor"></div>
        </div> 
        <hr>
        <p>1px border on these boxes but they are in the same line.</p>
        <div class="container">
            <div class="allchild bors"></div>
            <div class="allchild bors"></div>
            <div class="allchild bors"></div>
        </div> 
        </section>
       
    </main>
   
</body>
</html>
